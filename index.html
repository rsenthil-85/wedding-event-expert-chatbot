<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Event Expert â€“ Powered by WedZat</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffd6e8, #ffe9f2, #fff6fa);
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .chat-wrapper {
      width: 95%;
      max-width: 480px;
      height: 90vh;
      background: white;
      border-radius: 22px;
      display: flex;
      flex-direction: column;
      box-shadow: 0px 20px 45px rgba(255, 153, 172, 0.35);
      overflow: hidden;
      animation: fadeIn 0.9s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* HEADER */
    .header {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      padding: 18px;
      display: flex;
      align-items: center;
      gap: 14px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header img {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: white;
      padding: 5px;
    }

    .header-title {
      font-size: 18px;
      font-weight: 600;
    }

    .chat-box {
      padding: 15px;
      flex: 1;
      overflow-y: auto;
    }

    .bot-msg, .user-msg {
      max-width: 75%;
      padding: 12px 16px;
      margin-bottom: 12px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.4;
      animation: slideUp 0.4s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bot-msg {
      background: #f3f2f4;
      border-bottom-left-radius: 4px;
    }

    .user-msg {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      border-bottom-right-radius: 4px;
      margin-left: auto;
    }

    /* INPUT AREA */
    .input-area {
      padding: 14px;
      display: flex;
      background: white;
      border-top: 1px solid #eee;
      gap: 10px;
      position: sticky;
      bottom: 0;
    }

    .input-area input {
      flex: 1;
      padding: 14px;
      border-radius: 25px;
      border: 1px solid #ddd;
      font-size: 15px;
    }

    .input-area button {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      border: none;
      padding: 0 22px;
      border-radius: 22px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
    }

    /* Typing dots */
    .typing {
      width: 50px;
      display: flex;
      margin-bottom: 14px;
      margin-left: 5px;
    }

    .dot {
      width: 7px;
      height: 7px;
      background: #c9c7cc;
      border-radius: 50%;
      margin-right: 6px;
      animation: blink 1.6s infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; }
      40% { opacity: 1; }
    }
    /* Quick Reply Buttons */
.quick-buttons {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin: 12px 0;
}

.quick-buttons button {
  background: white;
  border: 2px solid #ff7eb3;
  border-radius: 12px;
  padding: 12px;
  font-size: 15px;
  cursor: pointer;
  transition: 0.2s;
}

.quick-buttons button:hover {
  background: #ff7eb3;
  color: white;
}
/* Date picker (calendar) container */
.date-picker-container {
  margin: 10px 0 16px 0;
  padding: 10px 12px;
  border-radius: 12px;
  background: #fff7fb;
  border: 1px solid #ffd1e5;
  font-size: 14px;
}

.date-picker-container input[type="date"] {
  margin-top: 6px;
  padding: 8px 10px;
  border-radius: 8px;
  border: 1px solid #ddd;
  font-size: 14px;
  width: 100%;
}

.date-picker-container button {
  margin-top: 8px;
  padding: 8px 14px;
  border-radius: 999px;
  border: none;
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
  color: #fff;
  font-size: 13px;
  cursor: pointer;
}

  </style>
</head>

<body>
  <div class="chat-wrapper">
    
    <!-- HEADER WITH LOGO -->
    <div class="header">
      <img src="https://raw.githubusercontent.com/rsenthil-85/wedding-event-expert-chatbot/main/wedzat-logo.jpeg" alt="WedZat Logo" />
      <div class="header-title">Wedding Event Expert</div>
    </div>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-area">
      <input id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const sessionId = Math.random().toString(36).substring(7);

  function addBotMessage(html) {
  const msg = document.createElement("div");
  msg.className = "bot-msg";
  msg.innerHTML = html;
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
}

    function addUserMessage(text) {
      const msg = document.createElement("div");
      msg.className = "user-msg";
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

  async function sendMessage() {
  const input = document.getElementById("user-input");
  const text = input.value.trim();
  if (!text) return;

  // Show user message
  addUserMessage(text);
  input.value = "";

  // Typing animation
  const typing = document.createElement("div");
  typing.className = "typing";
  typing.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
  chatBox.appendChild(typing);
  chatBox.scrollTop = chatBox.scrollHeight;

  const res = await fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ session_id: sessionId, text })
  });

  typing.remove();

  const data = await res.json();

  // Show bot message
  addBotMessage(data.reply);

  // ðŸ‘‰ If bot is asking for DATE, show calendar picker
  if (data.reply.includes("Step 4 of 4: Which <b>date</b>")) {
    // Remove any existing date pickers (avoid duplicates)
    document.querySelectorAll(".date-picker-container").forEach(el => el.remove());

    const container = document.createElement("div");
    container.className = "date-picker-container";

    container.innerHTML = `
      <div><b>Select a date for your call:</b></div>
      <input type="date" id="wedzat-date-picker" />
      <button type="button" onclick="sendSelectedDate()">Confirm date</button>
    `;

    chatBox.appendChild(container);
    chatBox.scrollTop = chatBox.scrollHeight;

    // Set minimum date = today
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, "0");
    const dd = String(today.getDate()).padStart(2, "0");
    document
      .getElementById("wedzat-date-picker")
      .setAttribute("min", `${yyyy}-${mm}-${dd}`);
  }
}


  // ðŸ‘‡ðŸ‘‡ NEW PART: if this reply is asking for event type, show buttons
  if (data.reply.toLowerCase().includes("which event are you planning")) {
    // remove old quick buttons if any (avoid duplicates)
    document.querySelectorAll(".quick-buttons").forEach(el => el.remove());

    // create a container for buttons
    const btns = document.createElement("div");
    btns.className = "quick-buttons";

    // add 6 buttons
    btns.innerHTML = `
      <button onclick="sendQuick('1')">Wedding</button>
      <button onclick="sendQuick('2')">Reception</button>
      <button onclick="sendQuick('3')">Mehendi</button>
      <button onclick="sendQuick('4')">Sangeet</button>
      <button onclick="sendQuick('5')">Engagement</button>
      <button onclick="sendQuick('6')">Other</button>
    `;

    chatBox.appendChild(btns);
    chatBox.scrollTop = chatBox.scrollHeight;
  }
}
function sendSelectedDate() {
  const picker = document.getElementById("wedzat-date-picker");
  if (!picker || !picker.value) {
    alert("Please select a date for your consultation call.");
    return;
  }

  // ISO like "2025-11-18"
  const iso = picker.value;
  const dateObj = new Date(iso);

  // Pretty format for user bubble: "18 Nov 2025"
  const options = { day: "2-digit", month: "short", year: "numeric" };
  const pretty = dateObj.toLocaleDateString("en-GB", options);

  // Put into the hidden input and send as if user typed it
  document.getElementById("user-input").value = pretty;
  // Remove the calendar from chat after selection
  document.querySelectorAll(".date-picker-container").forEach(el => el.remove());
  sendMessage();
}

// Initial bot message
addBotMessage(
  "Hi ðŸ‘‹ Welcome to <b>Wedding Event Expert</b> by WedZat.<br><br>" +
  "Weâ€™ll do this in 4 quick steps to get you a perfect consultation slot.<br><br>" +
  "Step 1 of 4: Whatâ€™s your good name?"
);

    function sendQuick(value) {
  document.getElementById("user-input").value = value;
  sendMessage();
}

  document.getElementById("user-input").value = value;
  sendMessage();
}

  </script>
</body>
</html>
