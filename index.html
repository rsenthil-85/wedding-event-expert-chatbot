<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Event Expert â€“ Powered by WedZat</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffd6e8, #ffe9f2, #fff6fa);
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .chat-wrapper {
      width: 95%;
      max-width: 480px;
      height: 90vh;
      background: white;
      border-radius: 22px;
      display: flex;
      flex-direction: column;
      box-shadow: 0px 20px 45px rgba(255, 153, 172, 0.35);
      overflow: hidden;
      animation: fadeIn 0.9s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* HEADER */
    .header {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      padding: 18px;
      display: flex;
      align-items: center;
      gap: 14px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header img {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: white;
      padding: 5px;
    }

    .header-title {
      font-size: 18px;
      font-weight: 600;
    }

    .chat-box {
      padding: 15px;
      flex: 1;
      overflow-y: auto;
    }

    .bot-msg, .user-msg {
      max-width: 75%;
      padding: 12px 16px;
      margin-bottom: 12px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.4;
      animation: slideUp 0.4s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bot-msg {
      background: #f3f2f4;
      border-bottom-left-radius: 4px;
    }

    .user-msg {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      border-bottom-right-radius: 4px;
      margin-left: auto;
    }

    /* INPUT AREA */
    .input-area {
      padding: 14px;
      display: flex;
      background: white;
      border-top: 1px solid #eee;
      gap: 10px;
      position: sticky;
      bottom: 0;
    }

    .input-area input {
      flex: 1;
      padding: 14px;
      border-radius: 25px;
      border: 1px solid #ddd;
      font-size: 15px;
    }

    .input-area button {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      border: none;
      padding: 0 22px;
      border-radius: 22px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
    }

    /* Typing dots */
    .typing {
      width: 50px;
      display: flex;
      margin-bottom: 14px;
      margin-left: 5px;
    }

    .dot {
      width: 7px;
      height: 7px;
      background: #c9c7cc;
      border-radius: 50%;
      margin-right: 6px;
      animation: blink 1.6s infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; }
      40% { opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="chat-wrapper">
    
    <!-- HEADER WITH LOGO -->
    <div class="header">
      <img src="https://raw.githubusercontent.com/rsenthil-85/wedding-event-expert-chatbot/main/wedzat-logo.jpeg" alt="WedZat Logo" />
      <div class="header-title">Wedding Event Expert</div>
    </div>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-area">
      <input id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const sessionId = Math.random().toString(36).substring(7);

    function addBotMessage(text) {
      const msg = document.createElement("div");
      msg.className = "bot-msg";
      msg.innerHTML = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addUserMessage(text) {
      const msg = document.createElement("div");
      msg.className = "user-msg";
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (!text) return;

      addUserMessage(text);
      input.value = "";

      // Typing animation
      const typing = document.createElement("div");
      typing.className = "typing";
      typing.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ session_id: sessionId, text })
      });

      typing.remove();

      const data = await res.json();
      addBotMessage(data.reply);
    }

    // Initial bot message
    addBotMessage("Hi ðŸ‘‹ Iâ€™m your Wedding Event Expert.<br>Letâ€™s plan your dream wedding â€” whatâ€™s your name?");
  </script>
</body>
</html>
